<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <script src="build/main.js"></script>
</head>

<body>
  <div id="elm"></div>
  <script>
    const prog = window.localStorage.getItem("program") || "";
    var app = Elm.Main.init({
      node: document.getElementById("elm"),
      flags: prog
    });

    app.ports.save.subscribe(function (program) {
      window.localStorage.setItem("program", program);
    });
  </script>
</body>

</html>
