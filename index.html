  <script>
    const storage = window.localStorage;
    let program = "";
    if (storage) {
      program = storage.getItem("program") || `(
操作：
ドラッグ / スワイプ → 回転
Shift+ドラッグ / 二本指スワイプ → 移動
マウスホイール / ピンチ操作 → 拡大縮小

プラレール全加算器 flat ver.
これはプラレールで全加算器を実現するレイアウトの定義ファイルです。
2024/10/26 に OSC 2024 Tokyo/Fall にて展示します。

なお、ライセンスは MIT ライセンスで提供されます。
)

( 最初は凹側から始めるため逆転させる )
invert

( 入力A )
dr
  ol ol s h l r at1 
    save a0-out-0 j .

  ll l at2 swap
    rr rr dr uturn . . ( ターンの部分を作る )
    bk ss j

ac .
  ( 外側 )
  j at1
    save a0-out-1 .

  j s h dl1 .

j q at j q . ( B1を読む方向に進むやつ )

l s ll  ( 分岐して入力の読み取り方向へ )
q h dc .
  swap
  ss j ss ss l r ll .

ss j dc .
  .
s ss s h shl ll h j

( 入力B )
dr
  q ss s h ol ol h at1
    save b0-out-0 j .

  q s h ll at1 swap j q bk at . .
  l ll s q
  ac .
    j at1
      save b0-out-1 .
    j h s dl1 .

owl nip at1
  save b1-out-0

j ac1 rot
  ( ループを作る )
  j rr rr dr uturn . .
  
  j fw at1
    save b1-out-1
  ol ol dl2 nip swap

  j ss l l .

j q at swap l . ss h ll ss j .

( Aの出力をつなげる )
load a0-out-0
  l el . tr1 . s r tl2 r . .

load a0-out-1
  l s .


( 次にB1の出力をつなげるやつを描く )
load b1-out-1
  l q .

load b1-out-0
  l j shr ol ol
  ac3
    rot r r r r bk s r tl2 . .

    h s ol ol .
  
    fw owl swap l . l l dr1 . r r r .

( B0 の出力をつなげる )
load b0-out-0
  l tl
    ll j q h r
      at2
        bk r .
        r .
    l j q h l .

load b0-out-1
  l er . er1 . s rr s s r
  at2 
    ( ここでC0の出力 = 1 の部分の線路を作っておく。どうもそうするしかないっぽい )
    dl h at1 . .
    j q at .
      save c0-out-1

( ここからCの途中から線路を引くことになる )

j q at1
  save c1-out-0

h j ac1 rot
  ( ループを作る )
  j rr rr s dr uturn . . 

  j fw at1
    save c1-out-1
  ol ol .

  j ss l l dr1 . s

s j at nip ( C1を読む方向から繋がる )

( Bを読みに行く線路に繋げる ) 
ss ss ss s j ol ol ss ss ss .

load c1-out-1
  l s q r .

load c1-out-0
  l j dr nip ol ol h
  ac3 rot
    bk r r .
    
    h s .

    fw owl nip dl1 .
  s q ll q
  ss ss ss ss ss ss ss s s
  ll
  q ss ss ss shr shr
  at1
    l ll q j h shr s .

    fw rr ll ac2 .
      ol ol .

      l l dl1 . ll
  s q j ss ss .

load c0-out-1
  l ll j q
  at1
    ll .
    
    fw rr l tr1
      s j q h tr . .

  ss ss ss q ll ss ss ss ss ss ss ss ss ss h ll
  q h s ss shr
  at1
    l ll h q j shr s .

    fw rr ll ac2 .
      save read-c-1
      save read-c-0

load read-c-1
  s ss ss ol ol ss ss ss ss ss ss ss ss h
  ol ol at1
    save c0-out-0

    j ac1
      j .
      q .
      j .

load read-c-0
  s ss ss ll ss ss ss ss ss s h q j
  tr2 nip
    h ll l
    owr1
      rr ll ll s h .
      bk ll l .

load c0-out-0
  l ss ll ss s h .

    }

    var app = Elm.Main.init({
      flags: {
        program: program
      }
    });

    app.ports.save.subscribe(function (program) {
      const storage = window.localStorage;
      if (storage) {
        storage.setItem("program", program);
      }
    });
    app.ports.setPointerCapture.subscribe(function (event) {
      console.log(event);
      event.target.setPointerCapture(event.pointerId);
    });    
  </script>
